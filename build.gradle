plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'jakarta.data:jakarta.data-api:1.0.0'
    compileOnly 'jakarta.enterprise:jakarta.enterprise.cdi-api:4.1.0'

    implementation 'org.hibernate.orm:hibernate-core:6.6.0.Alpha1'
    annotationProcessor 'org.hibernate.orm:hibernate-jpamodelgen:6.6.0.Alpha1'

    implementation 'jakarta.validation:jakarta.validation-api:3.1.0-M2'

    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    compileOnly 'org.jboss.logging:jboss-logging:3.5.0.Final'

//    implementation 'org.hibernate.orm:hibernate-agroal:6.6.0.Alpha1'
//    runtimeOnly 'io.agroal:agroal-pool:2.4'

    runtimeOnly 'com.h2database:h2:2.2.224'
//    runtimeOnly 'com.mysql:mysql-connector-j:8.0.33'
//    runtimeOnly 'org.postgresql:postgresql:42.7.1'
}


test {
    useJUnitPlatform()
}